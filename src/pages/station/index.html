<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Milio | Station</title>
      <link rel="stylesheet" href="index.css">
   </head>
   <body>
      <img src="../../assets/images/top.svg" class="top-asset" />\
      <!-- The Setting -->
      <div class="setting" id="setting">
         <img src="../../assets/images/setting.png" />
      </div>
      <!-- Toast -->
      <div id="toast">You have not configured the camera and printer.</div>
      <!-- Station Modal -->
      <div id="station-modal" class="modal">
         <!-- Modal content -->
         <div class="modal-content pop-up">
            <div class="modal-header">
               <h2 class="modal-title">Input Station Name</h2>
            </div>
            <div class="station-input">
               <input id="stationNameInput" />
               <button id="stationNameButton">Submit</button>
            </div>
         </div>
      </div>
      <!-- Station Modal -->
      <div id="create-station-modal" class="modal">
         <!-- Modal content -->
         <div class="modal-content pop-up">
            <div class="modal-header">
               <h2 class="modal-title">Station is not exist. Are you want to create new station?</h2>
            </div>
            <div class="confirm-row">
               <button id="confirmYes">Yes</button>
               <button id="confirmNo">No</button>
            </div>
         </div>
      </div>
      <!-- Setting Modal -->
      <div id="setting-modal" class="modal">
         <!-- Modal content -->
         <div class="modal-content pop-up">
            <div class="modal-header">
               <div class="close" id="close-setting">
                  <img src="../../assets/images/close.svg" />
               </div>
               <h2 class="modal-title">Setting</h2>
            </div>
            <div class="setting-container">
               <div class="setting-row">
                  <div>Camera</div>
                  <select id="selectCamera">
                  </select>
               </div>
               <div class="setting-row">
                  <div>Printer</div>
                  <select id="selectPrinter">
                  </select>
               </div>
               <div class="setting-row-icons">
                  <div class="setting-icons" id="minimize">
                     <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                        <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none" stroke="#FFFFFF" stroke-miterlimit="10" stroke-width="32"/>
                        <path fill="#FFFFFF" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M336 256H176"/>
                     </svg>
                  </div>
                  <div class="setting-icons" id="close">
                     <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                        <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none" stroke="#FFFFFF" stroke-miterlimit="10" stroke-width="32"/>
                        <path fill="#FFFFFF" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M320 320L192 192M192 320l128-128"/>
                     </svg>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="layout">
         <div class="station-name" id="stationName">
         </div>
         <img src="../../assets/images/logo.png" class="img-station" />
         <button class="open" id="open">OPEN</button>
      </div>
      <img src="../../assets/images/bottom.svg" class="bottom-asset" />
      <script src="index.js"></script>
   </body>
</html>
