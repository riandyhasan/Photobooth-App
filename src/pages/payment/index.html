<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Milio | Payment</title>
      <link rel="stylesheet" href="index.css">
   </head>
   <body>

    <!-- Toast -->
    <div id="toast">Data not found.</div>

     <!-- Loader -->
     <div id="loader" class="loader-container">
      <div class="loader" ></div>
     </div>

    <!-- The Modal -->
    <div id="payment-modal" class="modal">

      <!-- Modal content -->
      <div class="modal-content pop-up">
        <div class="modal-header">
          <div class="close" id="close">
            <img src="../../assets/images/close.svg" />
          </div>
          <div class="modal-title">
            Q-Ris Scan
          </div>
        </div>
        <div class="qris">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Sample_EPC_QR_code.png" />
        </div>
        
      </div>

    </div>

      <img src="../../assets/images/top.svg" class="top-asset" />
      <div class="layout">
         <div class="content">
            <!-- Slideshow container -->
            <div class="slideshow-container">
               <!-- Full-width images with number and caption text -->
               <div class="mySlides fade">
                <div class="numbertext">
                  <div class="active-number">
                    1
                  </div>
                  <div class="non-active-number">
                    2
                  </div>
                  <div class="non-active-number">
                    3
                  </div>
                </div>
                  <img src="../../assets/images/example.png" style="width:100%">
               </div>
               <div class="mySlides fade">
                  <div class="numbertext">
                    <div class="non-active-number">
                      1
                    </div>
                    <div class="active-number">
                      2
                    </div>
                    <div class="non-active-number">
                      3
                    </div>
                  </div>
                  <img src="../../assets/images/example2.png" style="width:100%">
               </div>
               <div class="mySlides fade">
                <div class="numbertext">
                  <div class="non-active-number">
                    1
                  </div>
                  <div class="non-active-number">
                    2
                  </div>
                  <div class="active-number">
                    3
                  </div>
                </div>
                  <img src="../../assets/images/example3.png" style="width:100%">
               </div>
            </div>
            <!-- Next and previous buttons -->
            <a class="next" onclick="plusSlides(1)">
              <img src="../../assets/images/next.svg" alt="next" />
            </a>
         </div>
         <div class="payment-container">
            <h2 id="user_name">Hi, </h2>
            <div class="payment-row">
              <div>Total Print</div>
              <div id="quantity">0 Pax</div>
            </div>
            <div class="line"></div>
            <div class="payment-row">
              <div>Subtotal</div>
              <div id="subtotal">Rp0</div>
            </div>
            <div class="payment-row" id="discount-container" style="display: none;">
              <div>Voucher Disc</div>
              <div id="discount"></div>
            </div>
            <div class="line"></div>
            <div class="payment-row">
              <div><b>Total</b></div>
              <div id="total">Rp0</div>
            </div>
            <div class="payment-row">
              <div class="coupon">
                <input type="text" name="coupon" id="coupon" placeholder="Coupon" />
                <button>Apply</button>
              </div>
              <div id="coupon-nominal"></div>
            </div>
            <div class="special-price" id="special-price" style="display: none;">
              <div class="price-text">Special Price</div>
              <div class="price">Rp80.000</div>
            </div>
            <div class="buttons">
              <div class="cancel" id="cancel">
                <img src="../../assets/images/cancel.svg" class="cancel-icon">
                <div>Cancel</div>
              </div>
              <div class="print" id="print">
                <img src="../../assets/images/print.svg" class="print-icon">
                <div>Print</div>
              </div>
            </div>
         </div>
      </div>
      <div>
      </div>
      <img src="../../assets/images/bottom.svg" class="bottom-asset" />
      <script src="index.js"></script>
   </body>
</html>
