<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Milio | Payment</title>
      <link rel="stylesheet" href="index.css">
   </head>
   <body>

    <!-- Toast -->
    <div id="toast">Data not found.</div>

     <!-- Loader -->
     <div id="loader" class="loader-container">
      <div class="dots-loading" id="loader-content">
        <div>
          <span class="dots"></span>
          <span class="dots"></span>
          <span class="dots"></span>
        </div>
      <div class="printing-text" id="loading-msg">Preparing your photo</div>
    </div>
      <!-- <div class="loader" ></div> -->
     </div>

    <!-- The Modal -->
    <div id="payment-modal" class="modal">

      <!-- Modal content -->
      <div class="qris-modal-content pop-up">
        <div class="qris-modal-header">
          <div class="close" id="close">
            <img src="../../assets/images/close.svg" />
          </div>
          <div class="modal-title">
            Q-Ris Scan
          </div>
        </div>
        <div class="qris" id="qr-code">
        </div>
        
      </div>

    </div>

    <div id="ty-modal" class="ty-modal">

      <!-- Modal content -->
      <img src="../../assets/images/ty.png" />
      <h2 id="ty-name"></h2>

    </div>

    <div id="printing-modal" class="printing-modal">

      <!-- Modal content -->
      <div class="dots-loading" style="top: 10%">
        <div>
          <span class="dots"></span>
          <span class="dots"></span>
          <span class="dots"></span>
        </div>
        <div class="printing-text">Printing your photo</div>
      </div>

      <div class="merch-layout">
        <div class="merch-images" id="merch-images">
        </div>
      </div>

    </div>

      <img src="../../assets/images/top.svg" class="top-asset" />
      <div class="layout">
         <div class="content" id="content">
            <!-- Slideshow container -->
            <div class="numbertext" id="slide-number">
            </div>
            <div class="slideshow-container" id="slide">
               <!-- Full-width images with number and caption text -->
               
            </div>
            <!-- Next and previous buttons -->
            <a class="next" onclick="plusSlides(1)" id="next">
              <img src="../../assets/images/next.svg" alt="next" />
            </a>
         </div>
         <div class="payment-container">
            <h2 id="user_name">Hi, </h2>
            <div class="payment-row">
              <div>Total Print</div>
              <div id="quantity">0 Pax</div>
            </div>
            <div class="line" style="height: 1.7px;"></div>
            <div class="payment-row" style="margin-top: 1rem;">
              <div>Subtotal</div>
              <div id="subtotal">Rp0</div>
            </div>
            <div class="payment-row" id="discount-container">
              <div>Voucher Disc</div>
              <div id="discount">- Rp0</div>
            </div>
            <div class="line"></div>
            <div class="payment-row" style="margin-top: 1rem;">
              <div><b>Total</b></div>
              <div id="total">Rp0</div>
            </div>
            <div class="payment-row">
              <div class="coupon">
                <input type="text" name="coupon" id="coupon" placeholder="Coupon" />
                <button id="apply-code">Apply</button>
              </div>
              <div id="coupon-nominal">- Rp0</div>
            </div>
            <div class="special-price" id="special-price">
              <div class="price-text">Special Price</div>
              <div class="price">Rp0</div>
            </div>
            <div class="buttons">
              <div class="cancel" id="cancel">
                <img src="../../assets/images/cancel.svg" class="cancel-icon">
                <div>Cancel</div>
              </div>
              <div class="print" id="print">
                <img src="../../assets/images/print.svg" class="print-icon">
                <div>Print</div>
              </div>
            </div>
         </div>
      </div>
      <div>
      </div>
      <img src="../../assets/images/bottom.svg" class="bottom-asset" />
      <script src="index.js"></script>
   </body>
</html>
