<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Milio | QR Scan</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Toast -->
  <div id="toast">The QR code is not valid, please contact the administrator.</div>

  <img src="../../assets/images/top.svg" class="top-asset" />
  <img src="../../assets/images/vip.svg" class="img-vip" /> 
  <div class="layout">
    <img src="../../assets/images/milio-scan.svg" class="img-milio" />
    <div>
      <div id="reader">
        <div class="loader-container" id="loader">
          <div class="loader"></div>
        </div>
      </div>
      <div class="helper">Scan barcode at the camera</div>
    </div>
  </div>
  <img src="../../assets/images/bottom.svg" class="bottom-asset" />
  <script src="index.js"></script>
</body>
</html>
