<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Milio | QR Scan</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- The Modal -->
  <div id="qr-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content pop-up">
      <div class="modal-header">
        <div class="close" id="close">
          <img src="../../assets/images/close.svg" />
        </div>
      </div>

      
    </div>

  </div>

  <img src="../../assets/images/top.svg" class="top-asset" />
  <img src="../../assets/images/vip.svg" class="img-vip" /> 
  <div class="layout">
    <img src="../../assets/images/milio-scan.svg" class="img-milio" />
    <div>
      <div id="reader"></div>
      <div class="helper">Scan barcode at the camera</div>
    </div>
  </div>
  <img src="../../assets/images/bottom.svg" class="bottom-asset" />
  <script src="index.js"></script>
</body>
</html>
